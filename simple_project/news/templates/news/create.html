{% extends 'main/layout.html' %}

{% block title %}Добавление статьи{% endblock %}

{% block content %}
    <div class="features">
        <h1>Добавление статьи</h1>
        <form method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            {{ form.photo }}<br>
            {{ form.cat }}<br>
            {{ form.title.errors }}
            <button class="btn btn-success" type="submit">Добавить статью</button>
        </form>
    </div>
{% endblock %}
