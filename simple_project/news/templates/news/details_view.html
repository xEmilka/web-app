{% extends 'main/layout.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p>{{ article.full_text }}</p>
        <p><img class = 'img-article-left thumb' src="{{article.photo.url}}"></p>
        <a href="{% url 'news-delete' article.slug %}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'news-update' article.slug %}" class="btn btn-info">Редактировать</a>
    </div>
{% endblock %}
